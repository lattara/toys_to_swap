<div class="container-fluid custom-container">

  <div *ngFor="let event of events" class="imageCut">

      <img class="image" src={{event.image}}>
   

    <div>

      <h5>{{event.name}}</h5>
      <p class="eventDetails">{{event.date}}</p>
      <button class="button" (click)="showDetails(event)">Détails</button>
    </div>
  </div>
</div>

<div *ngIf="newEvent" class="popUpContainer" >
  <img src={{newEvent.image}} id="scroolHere">
  <div >
    <h5>{{newEvent.name}}</h5>
    <p>{{newEvent.date}}</p>
    <p>{{newEvent.description}}</p>
    <button>S'inscrire</button>

</div>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <img src="/assets/images/cadeau-noel-lyon-food-cuisine.png" alt="cadeauNoel" width="500px" class="imageModal">
        <div class="textModal">
          <h2>Félicitations, vous êtes enregistrées.</h2>
          <p>Nous vous attendons avec impatience pour ce grand moment de partage!</p>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
        <button type="button" class="btn btn-primary" (click)="comeHome()">Revenir à la page d'accueil</button>
      </div>
    </div>
  </div>
</div>
