<div class="container-fluid custom-container">

  <div *ngFor="let event of events" class="imageCut" @fade >

      <img class="image" src={{event.image}}>
  
    <div>

      <h5>{{event.name}}</h5>
      <p class="eventDetails">{{event.date}}</p>
      <button class="buttonMain" (click)="showDetails(event)">Détails</button>
    </div>
  </div>
</div>

<div *ngIf="newEvent" class="popUpContainer" @fade >
  <img src={{newEvent.image}} id="scroolHere">
  <div >
    <h5>{{newEvent.name}}</h5>
    <p>{{newEvent.date}}</p>
    <p>{{newEvent.description}}</p>
    <button (click)="addEvent(newEvent)">S'inscrire</button>

</div>
