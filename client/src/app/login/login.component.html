
<div class="jumbotron container-fluid login">
    <h2>Connexion</h2>
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="formulaire">
        <div class="form-group">
            <label for="username" class="labels">Nom d'utilisateur</label>
            <input type="text" formControlName="username" class="form-control inputs" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Champs requis</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="labels">Mot de passe</label>
            <input type="password" formControlName="password" class="form-control inputs" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Un mot de passe est requis</div>
            </div>
        </div>
            <button [disabled]="loading" class="btn btn-primary button" type="submit">Connexion</button>
    </form>
</div>
