<div class="toyListContainer">

    <div class="buttonAndList">
        <button routerLink="/exchangecreation" class="button">J'ai un jouet à proposer</button>
        <h4>Liste des jouets proposés</h4>
        <div class="toyList">
            <div *ngIf="!exchangeList" class="noGames">
                    Il n'y a pas encore de jouets proposés
            </div>
        </div>
    </div>

   <div class ="toysList">
    <div *ngFor="let toy of toys" class="toyCard">
        <div class="toyName">
            <h4>{{ toy.name }}</h4>
        </div>
            <img src="http://localhost:3000/uploads/{{ toy.image }}" alt="">
        <div class="desc">
            {{toy.description}}
        </div>
            
        <div class="toyCardAction">
            <button type="submit" class="button" (click)="exchange(toy)">Je le veux</button>
        </div>
    </div>
</div>
    
    </div>
